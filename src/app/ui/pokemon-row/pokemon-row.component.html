<section>
  <div class="row">
    <div class="titol-info col-1 border border-2 border-dark">
      <div class="info">{{ pokemon.id }}</div>
    </div>
    <div class="titol-info col-1 border border-2 border-dark">
      <div class="info">
        <img src="{{ pokemon.sprite }}" />
      </div>
    </div>
    <div class="titol-info col-2 border border-2 border-dark">
      <div class="info">{{ pokemon.name }}</div>
    </div>
    <div class="titol-info col-2 border border-2 border-dark">
      <div *ngFor="let type of pokemon.types" class="info">{{ type.name }}</div>
    </div>
    <div class="titol-info col-1 border border-2 border-dark">
      <div class="info">{{ pokemon.stats.hp }}</div>
    </div>
    <div class="titol-info col-1 border border-2 border-dark">
      <div class="info">{{ pokemon.stats.attack }}</div>
    </div>
    <div class="titol-info col-1 border border-2 border-dark">
      <div class="info">{{ pokemon.stats.defense }}</div>
    </div>
    <div class="titol-info col-1 border border-2 border-dark">
      <div class="info">{{pokemon?.stats?.['special-attack']}}</div>
    </div>
    <div class="titol-info col-1 border border-2 border-dark">
      <div class="info">{{pokemon?.stats?.['special-defense']}}</div>
    </div>
    <div class="titol-info col-1 border border-2 border-dark">
      <div class="info">{{ pokemon.stats.speed }}</div>
    </div>
  </div>
</section>
<br />
